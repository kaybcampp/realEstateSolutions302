<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Real Estate Solutions 302</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About Me</a></li>
                <li class="dropdown">
                    <a href="listings.html" class="dropbtn">Listings</a>
                    <div class="dropdown-content">
                        <a href="available-homes.html">Available Homes</a>
                        <a href="sold-homes.html">Sold Homes</a>
                    </div>
                </li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact Us</h1>
        <p>View our gallery and schedule a personalized Zoom consultation with Kesia!</p>
    </section>

    <!-- Photo Gallery -->
    <section class="gallery">
        <h2>Client Gallery</h2>
        <div class="gallery-grid">
            <img src="../images/r1 (1).jpg" alt="Client 1">
            <img src="../images/r1 (3).jpg" alt="Client 2">
            <img src="../images/r1 (7).jpg" alt="Client 3">
            <img src="../images/r1 (9).jpg" alt="Client 4">
            <img src="../images/r2 (2).jpg" alt="Client 5">
            <img src="../images/r2 (4).jpg" alt="Client 6">
        </div>
    </section>

    <!-- Scheduling Section -->
    <section class="schedule">
        <h2>Schedule a Zoom Consultation</h2>
        <form id="scheduleForm">
            <div class="calendar-container">
                <input type="date" id="appointmentDate" name="appointmentDate" required>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="">Select a Time</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="01:00">1:00 PM</option>
                    <option value="02:00">2:00 PM</option>
                    <option value="03:00">3:00 PM</option>
                </select>
            </div>
            <div class="contact-details">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Real Estate Solutions 302. All Rights Reserved.</p>
    </footer>

    <!-- Scroll Button -->
    <button class="scroll-button" id="scrollButton" aria-label="Scroll">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path id="scrollIcon" d="M12 19l-7-7h14l-7 7z"></path> <!-- Downward Arrow -->
        </svg>
    </button>

    <!-- Script for Scrolling Button -->
    <script>
        const scrollButton = document.getElementById('scrollButton');
        const scrollIcon = document.getElementById('scrollIcon');

        function updateButtonIcon() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1) {
                scrollIcon.setAttribute('d', 'M12 5l7 7H5l7-7z'); // Upward Arrow
                scrollButton.setAttribute('aria-label', 'Scroll to Top');
            } else {
                scrollIcon.setAttribute('d', 'M12 19l-7-7h14l-7 7z'); // Downward Arrow
                scrollButton.setAttribute('aria-label', 'Scroll to Bottom');
            }
        }

        scrollButton.addEventListener('click', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1) {
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to the top
            } else {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); // Scroll to the bottom
            }
        });

        window.addEventListener('scroll', updateButtonIcon);
        updateButtonIcon(); // Initial update for icon
    </script>
</body>
</html>
